<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Dificultad Progresiva</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        #game-container {
            position: relative;
        }
        
        #game-canvas {
            border: 3px solid #555;
            background-color: #000;
        }
        
        #score-display {
            font-size: 24px;
            margin: 15px 0;
        }
        
        #level-display {
            font-size: 20px;
            margin-bottom: 15px;
            color: #0f0;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="score-display">Puntuación: 0</div>
    <div id="level-display">Nivel: 1</div>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>¡Game Over!</h2>
            <p id="final-score">Tu puntuación: 0</p>
            <p id="final-level">Nivel alcanzado: 1</p>
            <button id="restart-button">Jugar de nuevo</button>
        </div>
    </div>
    <div class="controls">
        <p>Usa las flechas del teclado para mover la serpiente</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('game-canvas');
            const ctx = canvas.getContext('2d');
            const scoreDisplay = document.getElementById('score-display');
            const levelDisplay = document.getElementById('level-display');
            const gameOverScreen = document.getElementById('game-over');
            const finalScore = document.getElementById('final-score');
            const finalLevel = document.getElementById('final-level');
            const restartButton = document.getElementById('restart-button');
            
            // Configuración del juego
            const gridSize = 20;
            const tileCount = canvas.width / gridSize;
            
            let snake = [];
            let food = {};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let level = 1;
            let gameSpeed = 150; // Velocidad inicial en ms
            let gameRunning = false;
            let gameLoop;
            let lastTime = 0;
            let timeSinceLastSpeedIncrease = 0;
            const speedIncreaseInterval = 10000; // Aumentar dificultad cada 10 segundos
            const maxSpeed = 50; // Velocidad máxima en ms
            
            // Inicializar el juego
            function initGame() {
                snake = [
                    {x: 5, y: 10},
                    {x: 4, y: 10},
                    {x: 3, y: 10}
                ];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                level = 1;
                gameSpeed = 150;
                gameRunning = true;
                timeSinceLastSpeedIncrease = 0;
                
                generateFood();
                updateScore();
                updateLevel();
                
                if (gameLoop) clearInterval(gameLoop);
                gameLoop = setInterval(gameUpdate, gameSpeed);
                
                gameOverScreen.style.display = 'none';
            }
            
            // Generar comida en posición aleatoria
            function generateFood() {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                // Asegurarse de que la comida no aparece sobre la serpiente
                for (let i = 0; i < snake.length; i++) {
                    if (food.x === snake[i].x && food.y === snake[i].y) {
                        generateFood();
                        break;
                    }
                }
            }
            
            // Actualizar puntuación
            function updateScore() {
                scoreDisplay.textContent = `Puntuación: ${score}`;
            }
            
            // Actualizar nivel
            function updateLevel() {
                levelDisplay.textContent = `Nivel: ${level}`;
            }
            
            // Manejar el aumento de dificultad
            function increaseDifficulty(currentTime) {
                if (currentTime - lastTime >= speedIncreaseInterval && gameSpeed > maxSpeed) {
                    gameSpeed = Math.max(gameSpeed - 10, maxSpeed);
                    level++;
                    updateLevel();
                    
                    // Reiniciar el temporizador
                    lastTime = currentTime;
                    
                    // Reiniciar el intervalo de juego con la nueva velocidad
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            }
            
            // Actualización del juego
            function gameUpdate(timestamp) {
                if (!lastTime) lastTime = timestamp;
                timeSinceLastSpeedIncrease += gameSpeed;
                
                // Aumentar dificultad con el tiempo
                increaseDifficulty(timeSinceLastSpeedIncrease);
                
                // Actualizar dirección
                direction = nextDirection;
                
                // Mover la serpiente
                const head = {x: snake[0].x, y: snake[0].y};
                
                switch (direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }
                
                // Verificar colisiones con los bordes
                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                    gameOver();
                    return;
                }
                
                // Verificar colisiones con el cuerpo
                for (let i = 0; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
                
                // Agregar nueva cabeza
                snake.unshift(head);
                
                // Verificar si se comió la comida
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    updateScore();
                    generateFood();
                } else {
                    // Si no se comió la comida, quitar la cola
                    snake.pop();
                }
                
                // Dibujar el juego
                drawGame();
            }
            
            // Dibujar el juego
            function drawGame() {
                // Limpiar el canvas
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Dibujar la comida
                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
                
                // Dibujar la serpiente
                for (let i = 0; i < snake.length; i++) {
                    // Cabeza de la serpiente (color diferente)
                    if (i === 0) {
                        ctx.fillStyle = '#00ff00';
                    } else {
                        // Cuerpo de la serpiente con degradado
                        const greenValue = Math.max(100, 255 - (i * 5));
                        ctx.fillStyle = `rgb(0, ${greenValue}, 0)`;
                    }
                    
                    ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
                }
            }
            
            // Game Over
            function gameOver() {
                gameRunning = false;
                clearInterval(gameLoop);
                
                finalScore.textContent = `Tu puntuación: ${score}`;
                finalLevel.textContent = `Nivel alcanzado: ${level}`;
                gameOverScreen.style.display = 'block';
            }
            
            // Manejar eventos del teclado
            document.addEventListener('keydown', (e) => {
                if (!gameRunning) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                }
            });
            
            // Reiniciar juego
            restartButton.addEventListener('click', initGame);
            
            // Iniciar el juego
            initGame();
        });
    </script>
</body>
</html>
