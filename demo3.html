<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Soporte</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(to right, #3b82f6, #8b5cf6);
            --primary-gradient-hover: linear-gradient(to right, #2563eb, #7c3aed);
            --input-bg: #f9fafb;
            --border-color: #e5e7eb;
            --focus-ring: #3b82f6;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(to bottom right, #eff6ff, #ffffff, #f5f3ff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .icon-container {
            width: 4rem;
            height: 4rem;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        
        .icon-container svg {
            width: 2rem;
            height: 2rem;
            color: white;
        }
        
        h2 {
            font-size: 1.875rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--focus-ring);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        input, textarea {
            background: var(--input-bg);
        }
        
        label {
            position: absolute;
            left: 1rem;
            top: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        input:focus + label, 
        input:not(:placeholder-shown) + label,
        textarea:focus + label,
        textarea:not(:placeholder-shown) + label {
            top: -0.5rem;
            left: 0.75rem;
            font-size: 0.75rem;
            color: var(--focus-ring);
            background: white;
            padding: 0 0.25rem;
        }
        
        select {
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke='%236b7280'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M19 9l-7 7-7-7'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1rem;
        }
        
        textarea {
            resize: none;
            min-height: 6rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            background: var(--primary-gradient-hover);
            transform: scale(1.02);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .footer p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                </svg>
            </div>
            <h2>Soporte</h2>
            <p class="subtitle">Estamos aquí para ayudarte</p>
        </div>
        
        <form id="supportForm">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder=" ">
                <label for="name">Nombre completo</label>
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder=" ">
                <label for="email">Correo electrónico</label>
            </div>
            
            <div class="form-group">
                <select id="problemType" name="problemType" required>
                    <option value="" disabled selected>Selecciona un tipo de problema</option>
                    <option value="technical">Problema Técnico</option>
                    <option value="billing">Problema de Facturación</option>
                    <option value="account">Problema con Cuenta</option>
                    <option value="feature">Solicitud de Funcionalidad</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <textarea id="message" name="message" required placeholder=" "></textarea>
                <label for="message">Describe tu problema</label>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Enviar Mensaje</span>
            </button>
        </form>
        
        <div class="footer">
            <p>Responderemos a tu mensaje dentro de las próximas 24 horas</p>
        </div>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>Enviando...';
            
            // Simulate form submission
            setTimeout(() => {
                alert('¡Gracias por contactarnos! Hemos recibido tu mensaje.');
                
                // Reset form and button
                this.reset();
                submitBtn.disabled = false;
                btnText.textContent = 'Enviar Mensaje';
            }, 1500);
        });
    </script>
</body>
</html>
